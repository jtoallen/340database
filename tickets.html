<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tickets</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navbar">
        <ul class="navbar">
          <li class="navbutton"><a href="index.html">Home</a></li>
            <li class="navbutton"><a href="tickets.html">Ticket purchases</a></li>
            <li class="navbutton"><a href="filmsdirectory.html">Film management</a></li>
            <li class="navbutton"><a href="concessions.html">Concession purchases</a></li>
            <li class="navbutton"><a href="concessionstock.html">Concession management</a></li>
            <li class="navbutton"><a href="membership.html">Memberships</a></li>
            <li class="navbutton"><a href="receipts.html">Receipts</a></li>
        </ul>  
    </div>
    <div class="buttonbackground">
        <div class="buttonbox">
            <p>Movies and showtimes:</p>
            <form action="concessionStand.html">
                <select id="cars" name="cars" size="3">
                  <option value="Dune215pm">Dune 2:15pm</option>
                  <option value="Dune530pm">Dune 5:30pm</option>
                  <option value="Dune8pm">Dune 8:00pm</option>
                  <option value="NoTime11am">No Time To Die 11:00am</option>
                  <option value="NoTime4pm">No Time To Die 4:00pm</option>
                  <option value="Candyman10pm">Candyman 10:00pm</option>
                </select>
                <br><br>
                Number of tickets:
                <br>
                <input type="number" name="quantity" min="1" max="75">
                <br><br>
                Credit card number:
                <br>
                <input type="number" name="cc" min="1111111111111111" max="9999999999999999">
                <br><br>
                Membership email (leave blank if not a member):
                <br>
                <input type="email" name="email">
                <br><br>
                <input type="submit">
              </form>
        </div>
      </div>
  </body>
</html>
