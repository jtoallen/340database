<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Concession purchases</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navbar">
        <ul class="navbar">
          <li class="navbutton"><a href="index.html">Home</a></li>
            <li class="navbutton"><a href="tickets.html">Ticket purchases</a></li>
            <li class="navbutton"><a href="filmsdirectory.html">Film management</a></li>
            <li class="navbutton"><a href="concessions.html">Concession purchases</a></li>
            <li class="navbutton"><a href="concessionstock.html">Concession Stock</a></li>
            <li class="navbutton"><a href="membership.html">Memberships</a></li>
            <li class="navbutton"><a href="receipts.html">Receipts</a></li>
        </ul>  
    </div>
    <div class="buttonbackground">
      <div class="buttonbox">
          <p>Concession Items:</p>
          <form action="concessionStand.html">
              <select id="cars" name="cars" size="3">
                <option value="Large Popcorn">Large Popcorn</option>
                <option value="Small Popcorn">Small Popcorn</option>
                <option value="Skittles">Skittles</option>
                <option value="M&Ms">M&Ms</option>
                <option value="Large Soda">Large Soda</option>
                <option value="Small Soda">Small Soda</option>
              </select>
              <br><br>
              Quantity:
              <br>
              <input type="number" name="quantity" min="1" max="20">
              <br><br>
              Credit card number:
              <br>
              <input type="number" name="cc" min="1111111111111111" max="9999999999999999">
              <br><br>
              Membership email (leave blank if not a member):
              <br>
              <input type="email" name="email">
              <br><br>
              <input type="submit">
            </form>
      </div>
    </div>
  </body>
</html>
