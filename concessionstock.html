  <h1>Manage Concession Stock</h1>

  <form id="concessionStockForm">
    <p>
    <div>Add Concession Item</div>

    <input id="itemName" type="text" name="itemName" placeholder="Item Name" required>
    <input id="standardPrice" type="number" min=".009" step="any" placeholder="standard price" required>
    <input id="memberPrice" type="number" min=".009" step="any" placeholder="member price" required>
    <input id="submit" type="submit" value="submit">
    </p>
    <p>
    <div>Delete Concession Item</div>
    <input id="itemName" type="text" name="itemName" placeholder="Item Name" required>
    <input id="standardPrice" type="number" min=".009" step="any" placeholder="standard price" required>
    <input id="memberPrice" type="number" min=".009" step="any" placeholder="member price" required>

    </p>
